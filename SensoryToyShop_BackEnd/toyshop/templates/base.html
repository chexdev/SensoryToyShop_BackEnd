<!--Base template setup using Jinja2-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sensory Toy Shop</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Link Bootstrap core CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Link custom CSS styles -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!--Header Nav Bar Template-->
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!--Display Logo on NavBar-->
        <a class="navbar-brand" href="{{ url_for('main.index') }}">
          <img
            src="{{url_for('static', filename='img/logo.jpg')}}"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="Logo"
          />
          Sensory Toy Shop
        </a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!--Individual nav link items-->

          <!--Home-->

          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{url_for('main.index')}}"
                style="color: white"
                >Home</a
              >
            </li>
            <!-- Product Categories -->
            <li class="nav-item">
              <a
                class="nav-item nav-link text-light"
                href="{{url_for('main.index', _anchor='productCategories_anchor')}}"
                >Products</a
              >
            </li>

            <!-- View Cart -->
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{url_for('main.order')}}"
                style="color: white"
                >View Cart</a
              >
            </li>
          </ul>
          <!-- Search box -->
          <div style="margin-left: auto">
            <form class="form-inline my-2 my-lg-0 ml-5">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-black btn btn-secondary btn-s my-0 ml-1"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!--End Header Nav Bar Template-->

      <!--Flash message below - applies to any route-->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block head %}{% endblock %}
    </header>

    <!-- Main template goes in container -->
    <div class="container-fluid">
      <main>{% block main %}{% endblock %}</main>
    </div>
    <!-- End Main -->

    <!--Footer Template-->
    <footer>
      <div class="container">
        <div class="align-content-star pt-5">
          <p>Â© Sensory Toys 2022</p>
        </div>
      </div>
    </footer>
    <!--End Footer Template-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>'
        );
    </script>
    <script
      src="/docs/4.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
